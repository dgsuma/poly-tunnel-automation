name: polytunnel_monitor
description: A mobile app for monitoring and controlling the polytunnel automation system
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  fl_chart: ^0.66.0
  intl: ^0.19.0
  
  # State Management
  provider: ^6.1.1
  
  # Networking
  http: ^1.2.0
  mqtt_client: ^10.2.0
  
  # Storage
  shared_preferences: ^2.2.2
  
  # Utils
  logger: ^2.0.2+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
